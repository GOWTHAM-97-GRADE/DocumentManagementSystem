<div class="dashboard-container">
    <div class="sidebar">
      <h2>Dashboard</h2>
      <button (click)="logout()">Logout</button>
      <div class="directory">
        <h3>Directory Structure</h3>
        <ul>
          <li *ngFor="let item of directoryStructure">{{ item }}</li>
        </ul>
      </div>
      <button class="add-button" (click)="onFileUpload()">&#43; Add File</button>
    </div>
    <div class="content">
      <h3>Recent Files</h3>
      <div class="recent-files">
        <div *ngFor="let file of recentFiles" class="file-item">
          {{ file }}
        </div>
      </div>
    </div>
  </div>
